<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Semantic UI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <!-- JQuery for Semantic UI -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>

    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <title>ColorPortal Styleguide</title>
    <style>
      /* these are unique to the styleguide and only for displaying content here */
      /* all styles necessary for using elements are in styles.css */
      body {
        padding: 2.5%;
      }
    </style>
  </head>
  <body>
    <h4>checkbox</h4>
    <!-- CHECKBOX -->
    <div class="colorportal-checkbox colorportal-checkbox_primary">
      <input
        type="checkbox"
        id="checkbox1"
        name="checkbox"
        class="custom-checkbox"
      />
      <label class="colorportal-checkbox__label label" for="checkbox1"
        >Primary</label
      >
    </div>
    <!-- CHECKBOX -->
    <xmp></xmp>
    <!-- Semantic UI -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </body>
</html>
